<div *ngIf="!map" class="card">
    <p-table [paginator]="true" [rows]="10"  [showCurrentPageReport]="true" currentPageReportTemplate="{first} to {last} of {totalRecords} Submissions" [columns]="cols" [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div style="display: flex; width: 100%">
    <div *ngIf="map" style="width:40%; float:left">
        <div *ngFor="let data of mapTasks" class="task-card">
            <div>
                <div style="font-weight: bold;">
                    {{data.task}}
                </div>
                <div class="info">
                    <div class="begin">
                        From: 
                    </div>
                    <div>
                        {{data.from}}
                    </div>
                    
                </div>
                <div class="info">
                    <div class="begin">
                        To: 
                    </div>
                    <div>
                        {{data.to}}
                    </div>
                    
                </div>
                <div class="info">
                    <div class="begin">
                        Due Date: 
                    </div>
                    <div style="color: red; font-weight: bold;">
                        {{data.shortDue}}
                    </div>
                </div>
            </div>
            <div [ngClass]="data.status==='Uncomplete'?'red' : data.status==='Unassigned' ? 'grey' : 'green'">
                <mat-icon>circle</mat-icon>
                <div style="margin-top: 2px;">
                    {{data.status}}
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%; margin-left: 40px">
        <google-map width="100%" height="98%">
        </google-map>
    </div>
</div>
